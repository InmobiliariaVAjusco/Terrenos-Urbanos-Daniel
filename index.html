    <style>
      body {

      /* Estilo simple de la barra de desplazamiento */

      ::-webkit-scrollbar-track { background: #f1f1f1; }

      /* Animaci√≥n para subt√≠tulos escalonados del header */
      @keyframes fade-in-staggered {
        from {
            opacity: 0;
            transform: translateY(5px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
      }
      .animate-fade-in-staggered {
        /* Se inicia oculto para que la animaci√≥n lo revele */
        opacity: 0; 
        animation: fade-in-staggered 0.4s ease-out forwards;
      }

      /* Animaciones para transiciones de p√°gina */
      @keyframes page-exit {
        from { opacity: 1; transform: translateY(0); }
        to { opacity: 0; transform: translateY(-20px); }
      }
      .animate-page-exit {
        animation: page-exit 0.3s ease-in-out forwards;
      }

      @keyframes page-enter {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-page-enter {
        animation: page-enter 0.4s ease-in-out forwards;
      }
    </style>
